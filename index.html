        </style>

            const grid = document.getElementById('grid');
            const searchInput = document.getElementById('search');
            const countEl = document.getElementById('count');
            const tagButtons = Array.from(document.querySelectorAll('.tag'));

            let currentSubject = 'alla';
            let currentSearch = '';

            function renderCards() {
                grid.innerHTML = '';

                const filtered = flashcards.filter((card) => {
                    const matchSubject =
                        currentSubject === 'alla' ||
                        card.subject === currentSubject;
                    const text = (card.q + ' ' + card.a).toLowerCase();
                    const matchSearch = text.includes(
                        currentSearch.toLowerCase()
                    );
                    return matchSubject && matchSearch;
                });

                countEl.textContent = `${filtered.length} kort visas`;

                filtered.forEach((card) => {
                    const el = document.createElement('article');
                    el.className = 'card';
                    el.innerHTML = `
          <div class="card-header">
            <div class="card-term">${card.q}</div>
            <div class="card-subject">${card.subject}</div>
          </div>
          <div class="card-answer">${card.a}</div>
          <div class="card-toggle"></div>
        `;
                    el.addEventListener('click', () => {
                        document
                            .querySelectorAll('.card')
                            .forEach((otherCard) => {
                                if (otherCard !== el) {
                                    otherCard.classList.remove('open');
                                }
                            });
                        el.classList.toggle('open');
                    });
                    grid.appendChild(el);
                });
            }

            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                renderCards();
            });

            tagButtons.forEach((btn) => {
                btn.addEventListener('click', () => {
                    tagButtons.forEach((b) => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSubject = btn.dataset.subject;
                    renderCards();
                });
            });

            renderCards();
        </script>
